<!DOCTYPE html>
<html>
<head>
  <title>sample</title>
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>
  <form class="form">
    <div class="form-field">
      <label class="input-label"></label>
      <input class="input-control" type="text" placeholder="Placeholder"> 
      <p class="form-text">This is the help-text.</p>
    </div>
    <div class="form-field error">
      <label class="input-label"></label>
      <input class="input-control" type="text" placeholder="Placeholder"> 
      <p class="error-message">Describe the error here.</p>
    </div>
    <div class="form-field">
      <input type="radio" class="input-radio" id="item-1" name="radio-selector">
      <label for="item-1"></label><br>
      <input type="radio" class="input-radio" id="item-2" name="radio-selector">
      <label for="item-2"></label>
    </div>
    <div class="form-field">
    <input type="checkbox" id="check-1" class="input-checkbox"/>
    <label for="check-1">Red</label> <br>
    <input type="checkbox" id="check-2" checked="checked" class="input-checkbox"/>
    <label for="check-2">Yellow</label>
    </div>
  </form>
</body>
</html>
